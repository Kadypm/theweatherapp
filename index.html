<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=PT+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Noto+Sans+Vithkuqi&family=PT+Sans&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
            <input class="form-control" 
                type="search" 
                autofocus="on"
                autocomplete="off"
                placeholder="Search city"
                id="city-input">
        </form>
        </div> 
        <div class="weather-info">
            <div class="row">
                <div class="col d-block col-sm-12">
                    <h1 id="city"> Matagalpa</h1>
                </div>
                <div class="w-100">
                <div class="col d-block col-sm-12">
                    <ul>
                        <h2 id="date">
                        Thursday 9:13
                        </h2>  
                </div>  
                </div>
            </div>
        </div>
        <div id="current-temp" class="current-temp">
            <div class="row">
                <div class="col-6">
                    <span class="temp" id="temperature">24</span>
                </div>
                <div class="col-6">
                <img class="weather-icon" src="src/clear.png" alt="..."/>
                </div> 
            </div>    
            </div>
        <div class="details">
            <div class="col-6">
                <img src="src/drop.png">
                <div class =precipitation>
                <p class="detail1">50%</p>
                <p>Precipitation</p>
            </div>
                
            </div>
             <div class="col-6">
                <img src="src/wind.png">

                <div class = wind>
                <p class="detail1">15 km/h</p>
                <p>Wind Speed</p>
            </div>
                
            </div>
        </div>
        <div class="fiveday">
            <div class="weekday">
                <h5>Mon</h5>
                <img src="src/clear.png" class="forecast" />
                <p>15°C|F</p>
            </div>
            <div class="weekday">
                <h5>Tue</h5>
                <img src="src/drizzle.png" class="forecast" />

                <p>15°C|F</p>
            </div>
            <div class="weekday">
                <h5>Wed</h5>
                <img src="src/clear.png" class="forecast" />
                <p>15°C|F</p>
            </div>
            <div class="weekday">
                <h5>Thurs</h5>
                <img src="src/clear.png" class="forecast" />
                <p>15°C|F</p>
            </div>
            <div class="weekday">
                <h5>Fri</h5>
                <img src="src/rain.png" class="forecast" />
                <p>15°C|F</p>
            </div>
        </div>
        Coded by <a href="https://github.com/Kadypm/theweatherapp">Fania Pérez</a>
    </div>   
                <script src="index.js"></script>
            </body>
        </html>
